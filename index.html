<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess number</title>

    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>


    <div class="container">
        <div class="card">
            <div class="start_area">
                <h4 class="mx">Guess the number 1-100</h4>
                <img src="https://img.freepik.com/free-photo/web-template-website-design-concept_53876-125608.jpg"
                    alt="">

                <p>set the difficulty</p>
                <button onclick="easy()">attempt:10(Easy)</button>
                <button onclick="hard()">attempt:5(difficult)</button>
            </div>
            <div class="game_area">
                <button id="newGame">New game</button>
                <div class="guess_input">
                    <p>
                        guess number(you have only  <span id="attempt"></span> attempt)
                    </p>
                    <p id="hint"></p>
                    <input type="number">
                </div>
                <div class="show_result">
                    <p>number of attempt : <span id="attemptNo">0</span></p>
                    <p>guesses number : <span id="guessNum">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
